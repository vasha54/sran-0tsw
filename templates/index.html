{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=windows-1252">
      <title>{{ nameApp }}</title>
      <link rel="icon" href="{% static img %}img/logo.png">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static css %}css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static css %}css/bootstrap-icons.css" rel="stylesheet">
        <link href="{% static css %}css/boxicons.min.css" rel="stylesheet">
        <link href="{% static css %}css/quill.snow.css" rel="stylesheet">
        <link href="{% static css %}css/quill.bubble.css" rel="stylesheet">
        <link href="{% static css %}css/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static css %}css/style.css">
        <link rel="stylesheet" href="{% static css %}css/app.css">
   </head>
   
  <body>

  
           
    <main>
      <div class="container">
  
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                  <a href="/" class="logo d-flex align-items-center w-auto">
                    <img src="{% static img %}/img/logo.png" alt="">
                    <span class="d-none d-lg-block">SGPRTRAN-0</span>
                  </a>
                </div><!-- End Logo -->
  
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Sistema Gestión para la Promoción de Recursos Turísticos</h5>
                      <p class="text-center small"></p>
                    </div>
  
                    <form class="row g-3 needs-validation" validate action="" method="post">
                      {% csrf_token %} 
                      <div class="col-12">
                        <label for="yourUsername" class="form-label">Usuario</label>
                        <div class="input-group has-validation">
                          {{ form.username }}
                          <div class="invalid-feedback">Por favor entre su usuario</div>
                        </div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Contraseña</label>
                        {{ form.password }}
                        <div class="invalid-feedback">Por favor entre su contraseña!</div>
                      </div>
                      {% if loginIncorrect %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <i class="bi bi-exclamation-octagon me-1"></i>
                            {{ errorMessage }}
                        </div>  
                      {% endif %}  
                      

                      <div class="col-12">
                        <div class="col text-center">
                          <button class="btn btn-primary w-50">Autenticar</button>
                        </div>
                        
                      </div>
                      
                    </form>
  
                  </div>
                </div>
  
                <div class="credits">
                  Diseñado por <a href="#">SGPRTRAN-0</a>
                </div>
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </main><!-- End #main -->
  </body>
</html>
